<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-searchbar (ionInput)=searchWeather($event) debounce=400></ion-searchbar>
        <ion-list *ngIf="cities">
          <button ion-item *ngFor="let city of cities" (click)="selectWeather(city)">
            {{ city.name }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <weather-card [weather]="this.viewWeather | async"></weather-card>
</ion-content>
