<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-searchbar (ionInput)=searchWeather($event) debounce=400></ion-searchbar>
        <ion-list *ngIf="items">
          <button ion-item *ngFor="let item of items; let i = index" (click)="selectWeather()">
            {{item}}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
