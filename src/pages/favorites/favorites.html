<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="this.cities">
    <button ion-item *ngFor="let city of cities" (click)="citySelected(city)">
      {{ city.current_observation.display_location.full }}
    </button>  
  </ion-list>
  <weather-card [weather]="this.viewWeather"></weather-card>
</ion-content>
